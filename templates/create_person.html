{% extends "bootstrap/base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Реєстр</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Пошук</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Створення запису<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div id="messageBox" style="display: none;"></div>

    <h2>Створення нового запису</h2>
    <form id="createForm" method="POST" action="/create">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" name="surname" required>
        </div>
        <div class="form-group">
            <label for="patronymic">Отчество</label>
            <input type="text" class="form-control" id="patronymic" name="patronymic" required>
        </div>
        <div class="form-group">
            <label for="gender">Пол</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
            </select>
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Дата рождения</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" required>
        </div>
        <div class="form-group">
            <label for="passportNumber">Номер паспорта</label>
            <input type="text" class="form-control" id="passportNumber" name="passportNumber" required>
        </div>
        <div class="form-group">
            <label for="unzr">УНЗР</label>
            <input type="text" class="form-control" id="unzr" name="unzr" required>
        </div>
        <div class="form-group">
            <label for="rnokpp">РНОКРР</label>
            <input type="text" class="form-control" id="rnokpp" name="rnokpp" required>
        </div>
        <button type="submit" class="btn btn-primary">Создать запись</button>
    </form>
</div>

<script>
document.getElementById('createForm').addEventListener('submit', function(event) {
    event.preventDefault();  // Предотвращаем обычное отправление формы

    const form = event.target;
    const formData = new FormData(form);
    const messageBox = document.getElementById('messageBox');
    const formObject = {};

    formData.forEach((value, key) => {
        formObject[key] = value;
    });

    fetch(form.action, {
        method: form.method,
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formObject),
    })
    .then(response => {
        if (response.status === 200) {
            response.json().then(data => {
                messageBox.textContent = 'Запись успешно создана!';
                messageBox.className = 'alert alert-success';
                messageBox.style.display = 'block';
            });
        } else if (response.status === 422) {
            response.json().then(data => {
                messageBox.textContent = `Произошла ошибка: ${JSON.stringify(data)}`;
                messageBox.className = 'alert alert-danger';
                messageBox.style.display = 'block';
            });
        }
    })
    .catch(error => {
        messageBox.textContent = `Произошла ошибка: ${error.message}`;
        messageBox.className = 'alert alert-danger';
        messageBox.style.display = 'block';
    });
});
</script>
{% endblock %}
